{% extends "layouts/base.html" %}

{% block title %}Confirm Project Deletion{% endblock %}

{% block content %}
  <div class="pcoded-main-container">
    <div class="pcoded-content">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h5><i class="feather icon-alert-triangle text-danger"></i> Confirm Project Deletion</h5>
            </div>
            <div class="card-body">
              <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Warning!</h4>
                <p>You are about to delete the project. This action cannot be undone.</p>
              </div>

              <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                  <a href="/" class="btn btn-secondary">Cancel</a>
                  <button type="submit" class="btn btn-danger">Delete the Project</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
